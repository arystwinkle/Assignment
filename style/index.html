<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-3">

    <div class="card p-3 bg-purple">
        <div id="addBtnBox" class="text-center mb-3">
            <button class="btn btn-custom" onclick="showForm()">Add New Expense</button>
        </div>

        <div id="expenseForm" class="mb-3" style="display:none;">
            <div class="row mb-2">
                <div class="col">
                    <label for="ftitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="ftitle">
                </div>

                <div class="col">
                    <label for="famount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="famount">
                </div>
            </div>
            <div class="mb-2">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-cancel" onclick="hideForm()">Cancel</button>
                <button class="btn btn-add" id="addExpenseBtn">Add Expense</button>
            </div>
        </div>
    </div>

    <div class="card mt-3 p-3 bg-dark text-light">

    <div class="d-flex align-items-center mb-3">
        <label>Filter by Year:</label>

        <select class="form-select w-auto ms-auto" name="year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
        </select>
    </div>

        <div class="months-display d-flex justify-content-between mb-3">
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Jan</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Feb</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Mar</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Apr</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>May</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Jun</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Jul</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Aug</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Sep</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Oct</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Nov</span></div>
            <div class="month text-center"><div class="month-bar"><div class="month-fill"></div></div><span>Dec</span></div>
        </div>

        <div class="display-items text-center py-3"></div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
